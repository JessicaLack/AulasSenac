<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela mesclada</title>
</head>
<body>
    <table border="1" align="center">
        <tr>
            <td colspan="2" align="center">MONSTRUÁRIO </td>
            <!-- colspan-coluna de 2 partes serão mescladas -->
            <!-- alinhamento seão feitos direto no CSS -->
        </tr>
        <tr>
            <td><img src="flor1.jpg" alt="flor" title="rosas vermelhas"></td>
            <td>R$ 130,00</td>
        </tr>
        <tr>
            <td><img src="flor2.jpg" alt="flor" title="rosas"></td>
            <td>R$ 130,00</td>
        </tr>
        <tr>
            <td><img src="flor3.jpg" alt="flor" title="flores laranja,amarela e vermelhas"></td>
            <td>R$ 130,00</td>
        </tr>


    </table>


</body>
</html>
